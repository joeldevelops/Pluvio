<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js" defer></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Rain Data</title>

  </head>

  <body>

    <div class="logo">
      <img class="logo" src="logo.png" alt="logo" />
    </div>

    <ul class="nav">
      <li class="home" style="float:left"><a href="home-fr.html"><img src="return.png" alt="" class="return"> Dos</a></li>
      <li class="lang" style="float:right"><a href="input-en.html">English</a></li>
      <li class="lang" style="float:right"><a href="">Français</a></li>
    </ul>

    <div class="submission">
      <h1> ENTRER DE NOUVELLES DONNÉES DE PLUIE </h1>

      <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label for="fmlocation">Choisissez une région:</label>
        <select name="regions" id="regions" onchange="rainRegion(this.value)">
          <option value="Mali">Mali</option>
          <option value="Burkina Faso">Burkina Faso</option>
        </select><br><br>
      </div>

      <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label for="fmphone">Code:</label><br>
        <input type="text" id="fmphone" name="fmphone" placeholder="+223 XXXX XXXX"><br><br>
      </div>
  
      <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
        <label for="fmrain">Pluie mesurée (ml):</label><br>
        <input type="text" id="fmrain" name="fmrain" placeholder="1"><br><br>
      </div>
      
      <br><br><input id="button" type="button" value="Soumettre des données de pluie">

    </div>

  </body>
</html>
